class Tier {
  constructor (beine){
    this.beine = beine;
    this.toString = function(){return 'Tier hat '+this.beine+' Beine.'}
  }
}

class TierMitName extends Tier {
  constructor (beine, name){
    super(beine); //ruft constructor von Tier auf
    this.toString = function(){return name+' hat '+this.beine+' Beine.'}
  }
}

class SpinneMitName extends TierMitName {
